<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <main>
        <section id="calc">  
            <div value="0" id="result">
                0
            </div>

            <div id="keys">
                <button id="clearKey" class="key grayKey">C</button>
                <button id="clearEntryKey" class="key grayKey">CE</button>
                <button id="posNegKey" class="key grayKey">¬±</button>
                <button value="/" class="key orangeKey">√∑</button>
                <button value="7" class="key">7</button>
                <button value="8" class="key">8</button>
                <button value="9" class="key">9</button>
                <button value="*" class="key orangeKey">x</button>
                <button value="4" class="key">4</button>
                <button value="5" class="key">5</button>
                <button value="6" class="key">6</button>
                <button value="-" class="key orangeKey">-</button>
                <button value="1" class="key">1</button>
                <button value="2" class="key">2</button>
                <button value="3" class="key">3</button>
                <button value="+" class="key orangeKey">+</button>
                <button value="0" id="zeroKey" class="key">0</button>
                <button value="." class="key">,</button>
                <button id="equalKey" class="key">=</button>
            </div>
        </section>
    </main>
    <footer>    
        Feito com ü§ç por <a href="https://www.linkedin.com/in/camilagdebarros/" target="_blank">Camila Barros.</a>
    </footer>
</body>
</html>
